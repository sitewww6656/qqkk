<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>综合娱乐</title>
  <meta name="description" content="点击图片即可跳转到目标链接的简洁引导页。">
  <style>
    html,body{height:100%;margin:0;padding:0}
    body{
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:auto;
      font-family:Arial,Helvetica,sans-serif;
    }
    .wrapper{
      width:100%;
      max-width:430px; /* 手机端最大宽度，电脑上保持手机宽幅效果 */
      margin:0 auto;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      position:relative;
    }
    a.full{
      display:block;
      width:100%;
      height:auto;
      text-decoration:none;
      color:inherit;
    }
    .img-wrap{
      width:100%;
      height:auto;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    img.hero{
      width:100%;
      height:auto;
      display:block;
      border-radius:0;
    }
    .hint{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      background:rgba(0,0,0,0.45);
      color:#fff;
      padding:7px 12px;
      border-radius:20px;
      font-size:13px;
      backdrop-filter:blur(4px);
    }
    select.jump{
      width:90%;
      margin:20px auto;
      padding:10px;
      border-radius:8px;
      background:#111;
      color:#fff;
      border:1px solid #333;
      font-size:15px;
    }
    option{background:#000;}
    img,a{-webkit-user-select:none;-webkit-touch-callout:none;}
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 整页点击跳转：点击图片进入目标链接 -->
    <a class="full" href="tuiguang.baidu.com/oneWeb.html" rel="nofollow noopener noreferrer">
      <div class="img-wrap">
        <img class="hero" src="https://jmy-pic.baidu.com/0/pic/-1165178238_645321373_919649655.jpg" alt="点击进入" />
      </div>
    </a>

    <!-- 下拉框区域，可选择不同跳转目标 -->
    <select class="jump" id="linkSelect">
      <option value="tuiguang.baidu.com/oneWeb.html" selected>主站下载</option>
      <option value="tuiguang.baidu.com/oneWeb.html">镜像站1</option>
      <option value="tuiguang.baidu.com/oneWeb.html">镜像站2</option>
    </select>

    <div class="hint">点击图片进入</div>
  </div>

  <script>
    // 防止长按菜单
    document.addEventListener('contextmenu', e=>e.preventDefault());

    // 下拉框跳转逻辑
    document.getElementById('linkSelect').addEventListener('change', function(){
      const url = this.value;
      if(url){
        window.location.href = url;
      }
    });
  </script>
</body>
</html>
